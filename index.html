<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

    <title>Previsão do Tempo</title>

    <script src="https://kit.fontawesome.com/9b2c422549.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/index.css">

</head>
<body>
    <main>
        <section class="card">
            <div class="search-field">
                <input type="text" name="input-cidade" id="input-cidade" placeholder="Digite o nome da cidade">
                <button id="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="results">
                <h2>Tempo em Rio de Janeiro</h2>
                <p class="temperature">28ºC</p>

                <div class="description">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="Legenda do tempo">
                    <p>Nuvens Dispersas</p>
                </div>

                <p class="humidity">Umidade: 78%</p>
            </div>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
